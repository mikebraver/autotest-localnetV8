minimum-gas-prices = "0hua"
pruning = "default"
pruning-keep-recent = "0"
pruning-interval = "0"
halt-height = 0
halt-time = 0
min-retain-blocks = 0
inter-block-cache = true
index-events = []
iavl-cache-size = 781250
iavl-disable-fastnode = false
iavl-lazy-loading = false
app-db-backend = ""

[telemetry]
service-name = ""
enabled = false
enable-hostname = false
enable-hostname-label = false
enable-service-label = false
prometheus-retention-time = 0
global-labels = []

[api]
enable = false
swagger = false
address = "tcp://localhost:1317"
max-open-connections = 1000
rpc-read-timeout = 10
rpc-write-timeout = 0
rpc-max-body-bytes = 1000000
enabled-unsafe-cors = false

[rosetta]
enable = false
address = ":8080"
blockchain = "app"
network = "network"
retries = 3
offline = false
enable-fee-suggestion = false
gas-to-suggest = 200000
denom-to-suggest = "uatom"

[grpc]
enable = false
address = "127.0.0.1:10013"
max-recv-msg-size = "10485760"
max-send-msg-size = "2147483647"

[grpc-web]
enable = false
address = "127.0.0.4:12003"
enable-unsafe-cors = false

[state-sync]
snapshot-interval = 5000
snapshot-keep-recent = 2

[store]
streamers = []

[mempool]
max-txs = "5000"

[evm]
tracer = ""
max-tx-gas-wanted = 0

[json-rpc]
enable = false
address = "0.0.0.0:8575"
ws-address = "0.0.0.0:8576"
api = "eth,net,web3"
gas-cap = 25000000
evm-timeout = "5s"
txfee-cap = 1
filter-cap = 200
feehistory-cap = 100
logs-cap = 10000
block-range-cap = 10000
http-timeout = "30s"
http-idle-timeout = "2m0s"
allow-unprotected-txs = false
max-open-connections = 0
enable-indexer = false
metrics-address = "127.0.0.1:6065"
fix-revert-gas-refund-height = 0

[tls]
certificate-path = ""
key-path = ""

[memiavl]
enable = false
zero-copy = false
async-commit-buffer = 0
snapshot-keep-recent = 1
snapshot-interval = 1000
cache-size = 1000

[streamers.file]
keys = [ "*",]
write_dir = ""
prefix = ""
output-metadata = "true"
stop-node-on-error = "true"
fsync = "false"
